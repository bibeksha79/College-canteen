<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ff7b54, #ffb26b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            width: 340px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #444;
        }
        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: #ff7b54;
            box-shadow: 0 0 5px rgba(255,123,84,0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff7b54;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #e76844;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back! üçî</h2>
        <p>Please login to continue ordering from the College Canteen</p>
        <input type="text" id="username" placeholder="Your Username" required>
        <input type="password" id="password" placeholder="Your Password" required>
        <button onclick="login()">Let‚Äôs Go üöÄ</button>
    </div>

    <script>
        function login() {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            if(user === "" || pass === "") {
                alert("Please fill in both fields üòÖ");
                return;
            }

            if(user.toLowerCase() === "admin" && pass === "1234") {
                alert("Login Successful! üéâ");
            } else {
                alert("Oops! Wrong username or password üò¢");
            }
        }
    </script>

</body>
</html>
